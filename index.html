<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>    
    <title>Weather App</title>
</head>
<body>
    <div id="todaysWeatherDisplay"></div>
    <form>
        <input type="text" id="locationSearch" placeholder="Enter a location">
        <button type="submit" id="locationBtn">Search</button>
    </form>
    <div id="buttons">
        <button id="hourlyBtn">Hourly</button>
        <button id="weeklyBtn">7 days</button>
        <button id="fortnightBtn">15 days</button>
    </div>
    <div id="hourlyDisplay"></div>
    <div id="weeklyDisplay"></div>
    <div id="fortnightDisplay"></div>
</body>
</html>
